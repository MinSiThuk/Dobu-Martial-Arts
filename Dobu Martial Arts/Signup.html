<body onload="document.registration.user_name.focus();">
  <h1 style="color: aliceblue;">Registration Form</h1>
  <div class="row">
<div class="col-1">
  <form name='registration' onSubmit="return formValidation();" method="GET" action="thankyou.html">
      <label for="user-name"  style="color: aliceblue;">Name:</label></div>
      <div class="col-2">
      <input type="text" name="user_name" id="user_name" size="50" placeholder="Enter User Name here" required />
    </div>
  </div>
      <br>
      <br>
      <div class="row">
        <div class="col-1">
      <label for="email"  style="color: aliceblue;">Email:</label></div>

    </div>
      </div>

      <br>
      <br>
      <div class="row" >
        <div class="col-1">
      <label for="password"  style="color: aliceblue;">password</label></div>
      <div class="col-2">
      <input type="password" name="passsword" id="password" size="50" placeholder="Enter your password here" required />
    </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-1">
      <label for="ddlgender"  style="color: aliceblue;">Gender:</label></div>
      <div class="col-2">
      <select name="ddlgender" id="ddlgender">
          <option selected="" value="Default">(Please select a gender)</option>
          <option value="male">male</option>
          <option value="female">female</option>
      </select>
    </div>
    </div>
      <br>
      <br>
      <input type="submit" name="submit" value="Submit" />
